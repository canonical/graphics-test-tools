name: graphics-test-tools
version: "22.04"
base: core22
summary: Tools helpful in debugging graphics stacks
description: |
  - drm-info:
    List the capabilities and current settings of this device's DRM
    (Direct Rendering Manager) hardware.
  - glmark2-es2-wayland:
    OpenGL ES 2.0 Wayland benchmark.
  - eglinfo:
    Dump information about the available EGL setup.

grade: stable
confinement: strict

layout:
  /usr/share/libdrm:  # Needed by mesa-core22 on ARM GPUs
    bind: $SNAP/graphics/libdrm
  /usr/share/drirc.d:
    bind: $SNAP/graphics/drirc.d

plugs:
  graphics-core22:
    interface: content
    target: $SNAP/graphics

apps:
  drm-info:
    plugs:
      - opengl
    command: usr/bin/drm_info

  eglinfo:
    plugs:
      - opengl
      - wayland
    command-chain:
      - graphics-core22-wrapper
      - bin/wayland-launch
    command: usr/bin/eglinfo

  glmark2-es2-wayland:
    plugs:
      - opengl
      - wayland
    command-chain:
      - graphics-core22-wrapper
      - bin/wayland-launch
    command: glmark2-wayland-wrapper

  vainfo:
    plugs:
      - opengl
    command-chain:
      - graphics-core22-wrapper
    command: usr/bin/vainfo

parts:
  glue:
    plugin: dump
    source: glue

  mir-kiosk-snap-launch:
      plugin: dump
      source: https://github.com/MirServer/mir-kiosk-snap-launch.git
      override-build:  ${CRAFT_PART_BUILD}/build-with-plugs.sh opengl wayland
      stage-packages:
        - inotify-tools

  drm-info:
    plugin: nil
    stage-packages:
      - drm-info

  eglinfo:
    plugin: nil
    source: .
    stage-packages:
      - mesa-utils-extra

  glmark2:
    plugin: nil
    source: .
    stage-packages:
      - glmark2-es2-wayland

  vainfo:
    plugin: nil
    stage-packages:
      - vainfo
